<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tinh()
        {
            var a = parseInt(document.forms["form"]["txtSo1"].value)
            var b = parseInt(document.forms["form"]["txtSo2"].value)
            var op = document.forms["form"]["op"].value;
            var kq;
            switch(op)
            {
                case "+":
                    kq = a + b;
                    break;
                case "-":
                    kq = a - b;
                    break;
                case "*":
                    kq = a * b;
                    break;
                case "/":
                    if (b == 0)
                        kq = "Không thể thực hiện phép chia cho 0";
                    else
                    {
                        kq = a / b;
                        kq = kq.toFixed(2);
                    }
                    break;
            }
            document.forms["form"]["kq"].value = kq;
            return false;
        }
    </script>
    <link rel="stylesheet" href="/CSS/css_htmlJS_04.css">
</head>
<body>
    <form id="form" onsubmit="return tinh()">
        <table>
            <tr>
                <td colspan="2" class="head"><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></td>
            </tr>
            <tr>
                <td>Số thứ 1</td>
                <td><input type="text" name="txtSo1"></td>
            </tr>
            <tr>
                <td>Số thứ 2</td>
                <td><input type="text" name="txtSo2"></td>
            </tr>
            <tr>
                <td>Chọn phép toán</td>
                <td>
                    <p>
                        <input type="radio" value="+" name="op">Cộng<br>
                        <input type="radio" value="-" name="op">Trừ<br>
                        <input type="radio" value="*" name="op">Nhân<br>
                        <input type="radio" value="/" name="op">Chia<br>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="button" name="baiToan" value="Thực hiện">
                    <input type="reset" class="button" value="Hủy">
                </td>
                <td><input type="text" name="kq" readonly></td>
            </tr>
        </table>
    </form>
</body>
</html>
