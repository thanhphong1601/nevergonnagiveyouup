<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table tr td {
            width: 30%;
            border: 1px solid rgb(253, 150, 33);
            padding: 5px;
        }
        table tr th {
            border: 1px solid rgb(12, 255, 3);
            padding: 5px;
        }
        .newBckgrd {
            background-color: rgb(255, 25, 75);
        }
        caption {font-size: 1.5em; font-weight: bold;}
    </style>
    <script>
        $(document).ready(function(){
            $("#change").click(function(){
                $("tr:odd").addClass("newBckgrd");
            })
            $("#normal").click(function(){
                $("tr:odd").removeClass("newBckgrd");
            })
        })
    </script>
</head>
<body>
    <table>
        <caption>Bảng giá vật tư</caption>
        <tr>
            <th>Tên vật tư</th>
            <th>Đơn vị tính</th>
            <th>Đơn giá</th>
        </tr>
        <tr>
            <td>Cát</td>
            <td>Khối</td>
            <td>77,000</td>
        </tr>
        <tr>
            <td>Đá</td>
            <td>Khối</td>
            <td>90,000</td>
        </tr>
        <tr>
            <td>Xi măng Hà Tiên loại 1</td>
            <td>Bao</td>
            <td>120,000</td>
        </tr>
        <tr>
            <td>Xi măng Hà Tiên loại 2</td>
            <td>Bao</td>
            <td>100,000</td>
        </tr>
    </table>
    <button id="change">Đổi màu nền</button>
    <button id="normal">Màu nên mặc định</button>
</body>
</html>
