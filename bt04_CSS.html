<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bai4CSS</title>
	<style>
		body {width: 70%}
		table {border: 1px solid #908C8C;}
		th, td {
			border: 1px solid #FFFFFF;
			border-collapse: collapse;
			padding: 10px;
		}
		caption {
			font-size: 1.5em;
			font-weight: 700;
		}
		tr:nth-child(odd) {
			background-color: lightgray;
		}
		th {
			background-color: gray;
			color: white;
		}
	</style>
</head>

<body>
	<table>
		<caption>Món ngon: Thịt kho sả</caption>
		<tr>
			<th>Nguyên liệu</th>
			<th>Số lượng</th>
		</tr>
		<tr>
			<td>Thị nạc băm</td>
			<td>200g</td>
		</tr>
		<tr>
			<td>Củ sả</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Ớt hiểm</td>
			<td>1 trái</td>
		</tr>
		<tr>
			<td>Gia vị: muối, nước mắm, đường, hạt nêm</td>
			<td>Vừa đủ</td>
		</tr>
	</table>
</body>
</html>
